<!DOCTYPE html>
<html>

<head>
	<title>Program2</title>
</head>

<body>
	<h1>Program to print the squares and cubes of the numbers</h1>
	<table align="left" border="2">
		<tr>
			<th>Number</th>
			<th>Square</th>
			<th>Cube</th>
		</tr>
		<script>
			for (var a = 0; a <= 10; a++) {
				document.write("<tr><td>" + a + "</td><td>" + a * a + "</td><td>" + a * a * a + "</td></tr>");
			}
		</script>
	</table>
</body>

</html>

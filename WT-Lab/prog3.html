<!DOCTYPE html>
<html>

<head>
	<title>Program3</title>
</head>

<body>
	<p id="demo"></p>
	
    	<script>
		var var1 = setInterval(grow, 1000);
		var fs = 5;
		var ids = document.getElementById("demo");

		function grow() {
		    ids.innerHTML = 'TEXT GROWING';
		    ids.setAttribute('style', "font-size:" + fs + "px; color:red;");
		    fs += 5;
		    if (fs >= 50) {
			clearInterval(var1);
			var var2 = setInterval(shrink, 1000);
		    }
		}

		function shrink() {
		    ids.innerHTML = 'TEXT SHRINKING';
		    ids.setAttribute('style', "font-size:" + fs + "px; color:blue;");
		    fs -= 5;
		    if (fs === 5) {
			clearInterval(var2);
		    }
		}

    	</script>

</body>

</html>

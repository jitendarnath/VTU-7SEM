<!DOCTYPE html>
<html>

<head>
	<title>Program3</title>
</head>

<body>
	<p id="txt"></p>
	<script>
		var myVar = setInterval(Growing, 100);
		var myVar1 = 0;
		var i = 0;
		function Growing() {
			i = i + 1;
			document.body.style.fontSize = "5px";
			document.getElementById("txt").innerHTML = 'Text-Growing';
			document.body.style.fontSize = parseFloat(document.body.style.fontSize) + (i * 1.0) + "px";
			document.body.style.color = 'red';
			if (document.body.style.fontSize == '50px') {
				clearInterval(myVar);
				i = 1;
				document.body.style.color = 'blue';
				myvar1 = setInterval(Shrinking, 100);
			}
		}
		function Shrinking() {
			document.getElementById("txt").innerHTML = 'Text-Shrinking';
			document.body.style.fontSize = parseFloat(document.body.style.fontSize) - (i * 1.0) + "px";
			if (document.body.style.fontSize == "5px") {
				clearInterval(myVar1)
				myVar = setInterval(Growing, 100);
			}
		}

	</script>

</body>

</html>
